<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Compression Tool</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dark Theme Styles */
        body {
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #2c2c3e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-header {
            background-color: #4e73df;
            color: white;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 24px;
        }
        .form-label, .text-center {
            color: #cfcfcf;
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3751c9;
        }
        #result a {
            color: #4e73df;
            text-decoration: none;
        }
        #result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Compress Your File
                </div>
                <div class="card-body">
                    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Upload text file:</label>
                            <input type="file" class="form-control" name="file" id="file" accept=".txt" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Compress File</button>
                        </div>
                    </form>
                    <div id="progress" class="progress mt-3" style="display: none;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Compressing...</div>
                    </div>
                    <div id="result" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Handle form submission (without refreshing the page)
    const form = document.getElementById('uploadForm');
    form.onsubmit = async (e) => {
        e.preventDefault();
        document.getElementById('progress').style.display = 'block'; // Show progress bar
        const formData = new FormData(form);
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });
        document.getElementById('progress').style.display = 'none'; // Hide progress bar
        const resultText = await response.text();
        document.getElementById('result').innerHTML = `<p><strong>${resultText}</strong></p>`;
    };
</script>

</body>
</html>
